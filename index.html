<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations & LocalStorage</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS file for styling -->
</head>
<body>

  <h1>Welcome to My Web Page!</h1>
  
  <!-- Button that will toggle between dark and light themes -->

  <!-- Image that will be animated on click -->

  <!-- Button that will trigger the image animation -->
  <button id="animateButton">Start Animation</button>

  <script src="script.js"></script> <!-- Link to JavaScript file for functionality -->
</body>
</html>
